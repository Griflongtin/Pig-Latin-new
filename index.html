<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container box">
      <h1 class="display-5">Hey! Pig Latin Translator Is Here!</h1>
      <img src="img/angry-pig.jpg" alt="man wearing a shouting pig mask">
      <form>
        <div class="form-check">
          <div class="form-group">
            <label>Yello How are you? Put in a cool phrase!</label>
            <input type="text" class="form-control" id="phrase" placeholder="Your dream goes here">
          </div>
        </div>
        <button class="btn btn-warning btn-lg btn-block" type="submit">Submit</button>
      </form>
    </div><!--closes container-->
    <div class="container box output-box">
      <h3>Here is your translation!</h3>
      <p id="output"></p>
    </div>
  </body>
</html>
